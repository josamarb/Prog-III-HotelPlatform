    <div id="login-page" class="row">
        <div class="col s12 z-depth-6 card-panel">
          <form [formGroup]= "fgValidation" (ngSubmit)="loginEvent()" class="login-form">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">mail_outline</i>
                <input class="validate" formControlName="username" id="username" type="email">
                <label for="username" data-error="wrong" data-success="right">Username</label>
                <div class="warning-validation" *ngIf="fg.username.errors && (fg.username.dirty || fg.username.touched)">
                <!--<div class="warning-validation" *ngIf="fg['username'].errors && (fg['username'].dirty || fg['username'].touched)">-->
                  <strong *ngIf="fg.username.errors.required">
                    Username is required!
                  </strong>
                  <strong *ngIf="fg.username.errors.minLength">
                      Username must be long!
                  </strong>
                  <strong *ngIf="fg.username.errors.maxLength">
                      Username must be short!
                  </strong>
                  <strong *ngIf="fg.username.errors.email">
                    Username must be an e-mail!
                  </strong>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">lock_outline</i>
                <input id="password" formControlName="password" type="password">
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                    <button class="btn waves-effect waves-light blue col s12" type="submit" name="action">Login</button>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6 m6 l6">
                  <p class="margin right-align medium-small"><a href="#">Forgot password?</a></p>
              </div>          
            </div>
          </form>
        </div>
      </div>
